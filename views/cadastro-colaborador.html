<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enactus - Cadastro</title>
    <link rel="stylesheet" href="../css/all.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Rajdhani&display=swap');</style>
</head>
<body>
   <header class="header-standard">
       <div class="logo-header-standard">
        <img src="../imagens/logo-enactus.jpg" alt="logo-enactus" class="logo-enactus-header-standard">
       </div>
       <div class="menu-header-standard">
        <a href="colaboradores.html" class="listitem-menu-header">Voltar</a>
       </div>
   </header>

   <main>
       <form class="dados-cadastro">
        <label for="photo">Imagem</label>
        <input type="image" id="photo" name="photo">

        <label for="name">Nome:</label> 
        <input type="text" id="name" name="name">

        <label for="select-status">Status:</label>
        <select name="select-status" id="appearance-select">
         <option value="ativo" selected>Ativo</option>
         <option value="inativo">Inativo</option>
        </select>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="date">Data de nascimento:</label>       
        <input type="date" id="date" name="date">

        <label for="year">Ano de ingresso na faculdade:</label>
        <input type="number" id="year" name="year">   

        <label for="course">Curso:</label>
        <input type="text" id="course" name="course"> 

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg"> 

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"> 

        <label for="num-usp">Número USP:</label>
        <input type="text" id="num-usp" name="num-usp"> 

        <label for="adress">Endereço:</label>
        <input type="text" id="adress" name="adress">

        <label for="gestao">Gestão:</label>
        <select name="gestao" id="gestao">
         <option value="GdCM">GdCM</option>
         <option value="GdE">GdE</option>
         <option value="GdI">GdI</option>
         <option value="GdNF">GdNF</option>
         <option value="GdT">GdT</option>
         <option value="Lideranca">Liderança</option>
        </select>

        <label for="projeto">Projeto:</label>
        <select name="projeto" id="projeto">
         <option value="Canário">Canário</option>
         <option value="Cigana">Cigana</option>
         <option value="Maori">Maori</option>
         <option value="Novo Projeto">Novo Projeto</option>
        </select>

        <input type="submit" id="submit" value="Confirmar">
       </form>
   </main>

   <script type="module" src="../js/cadastro-colaborador.js"></script>
   <footer>

   </footer>
</body>
</html>
